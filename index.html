<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Takuzu</title>
  <meta name="description" content="Implémentation JS du jeu de réflexion Takuzu, ou Binairo." />

  <!-- <link rel="stylesheet" href="./src/styles/reset.css" />
  <link rel="stylesheet" href="./src/styles/globals.css" /> -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col gap-6 items-center justify-center min-h-screen h-full">
  <!-- Au cas où l'utilisateur n'a pas activé JavaScript, on l'averti. -->
  <noscript>Ce site a besoin de JavaScript pour fonctionner.</noscript>
  
  <div id="__route_/" class="flex flex-col items-center">
    <h1 class="font-medium text-3xl">
      Takuzu
    </h1>
    <p class="font-normal text-md">
      Sélectionnez une taille de grille.
    </p>

    <div class="flex gap-2 mt-4">
      <button type="button" class="__start-takuzu border border-black text-black hover:bg-black hover:text-white px-4 py-2" data-size="2">
        2x2
      </button>
      <button type="button" class="__start-takuzu border border-black text-black hover:bg-black hover:text-white px-4 py-2" data-size="4">
        4x4
      </button>
      <button type="button" class="__start-takuzu border border-black text-black hover:bg-black hover:text-white px-4 py-2" data-size="6">
        6x6
      </button>
      <button type="button" class="__start-takuzu border border-black text-black hover:bg-black hover:text-white px-4 py-2" data-size="10">
        10x10
      </button>
    </div>

    <!-- <label>
      Difficulté entre 0.2 (Facile) et 1.0 (Très dur)
      <input type="range" min="0.2" max="1" step="0.01" value="0.2" />
    </label> -->
  </div>

  <!-- Là où on va faire le rendu de l'interface. -->
  <div class="hidden flex flex-col items-center gap-4" id="__route_/game">
    <h2 id="__/game_timer">00:00:00</h2>
    <div id="__/game_board" class=""></div>

    <p id="__/game_hint" class="mt-4"></p>

    <div class="mt-6">
      <button class="__game_actions_ingame bg-black text-white px-4 py-2 border border-black" type="button" id="__/game_action_back_home1">Quitter</button>
      <button class="__game_actions_ingame bg-white text-black px-4 py-2 border border-black hover:bg-black hover:text-white" type="button">Reset</button>

      <button class="__game_actions_finish hidden bg-black text-white px-4 py-2 border border-black" type="button" id="__/game_action_back_home2">Revenir au menu</button>
      <button class="__game_actions_finish hidden bg-white text-black px-4 py-2 border border-black hover:bg-black hover:text-white" type="button">Nouvelle grille</button>
    </div>
  </div>
  
  <!-- On importe le script principal pour exécuter le jeu. -->
  <script type="module" src="./src/index.js"></script>
</body>
</html>
